
<div id="back">

    <div id="glow_circle">

    <form method="post" id="log_form">
        <h1 style="color:#818181">Login</h1>
        <br>
        <div class="form-group">
            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user" style="width: auto"></i>
                                </span>
                <input id="txtLogin" runat="server" type="text" class="form-control" name="username" placeholder="Login" required="" />
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock" style="width: auto"></i>
                                </span>
                <input id="txtPassword" runat="server" type="password" class="form-control" name="password" placeholder="Password" required="" />
            </div>
        </div>
        <div>
            <span id="exception"></span>
        </div>
        <button type="button" id="btnLogin" runat="server" class="btn btn-default">
            Login <i class="glyphicon glyphicon-log-in"></i>
        </button>
    </form>
    </div>
</div>
